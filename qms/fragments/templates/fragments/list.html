<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player's Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-table" style="margin-top: 50px; margin-left: 10px; margin-right: 10px;">

      <figure class="text-center">
        <blockquote class="blockquote">
          <p>What happens in fort stays in fort.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Daily chik chik in <cite title="Source Title">Fort</cite>
        </figcaption>
      </figure>
      

        <table class="table">
          <h2>Player's Data:</h2>
      
          {% if data|length == 0 %}
          <div class="alert alert-secondary" role="alert">
            No records found!
          </div>
      
      
      
          {% else %}
      
          <thead>
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Player Name</th>
              <th scope="col">Fragments</th>
              <th scope="col">Wz (in millions)</th>
            </tr>
          </thead>
          <tbody>
      
      
            {% for d in data %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td>{{ d.name }}</td>
              <td>{{ d.fragNo }}</td>
              <td>{{ d.wz }}</td>
            </tr>
            {% endfor %}
      
          </tbody>
          {% endif %}
      
        </table>
      
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
